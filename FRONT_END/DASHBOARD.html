<!DOCTYPE html>
<html ng-app = 'NUM_APP'>
    <head>
        <title>Dashboard</title>
        <link rel = 'icon' href = 'IMAGES/ICON.png'>
        <link rel = 'stylesheet' type = 'text/css' href = 'STYLES/MAIN.css'>
        <script src = 'https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
        <script src = 'http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.4/angular.min.js'></script>
	    <script src = 'http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.4/angular-cookies.min.js'></script>
        <script src = 'SCRIPTS/SCRIPT_DA.js'></script>
    </head>
    <body ng-controller = 'NUM_CTRL'>
        <div class = 'bar bar-top'>
            <text>Numerothon</text>
        </div>
        <div class = 'bar bar-bottom'>
            <text>Copyright &copy Numerothon 2020</text>
        </div>
        <div class = 'universal-normal'>
            <h1>Dashboard</h1>
            <div class = 'sect-dash-left'>
                <div class = 'dashboard'>
                    <div onclick = 'window.location = "HOME.html"' class = 'link'>Sign out</div>
                    <div ng-click = 'Change_Location ("NEW_TEST.html")' class = 'link'>New test</div>
                    <div ng-click = 'Change_Location ("REPORTS.html")' class = 'link'>Reports</div>
                    <div ng-click = 'Change_Location ("ANALYSIS.html")' class = 'link'>Analysis</div>
                </div>
            </div>
            <div class = 'sect-dash-right'>
                <div class = 'box'>
                    <h2>Welcome back, {{Information[2]}} {{Information[3]}}!</h2>
                    <img class = 'slide' src = 'IMAGES/SLIDE.png'>
                </div>
            </div>
        </div>
    </body>
</html>
