<!DOCTYPE html>
<html ng-app = 'NUM_APP'>
    <head>
        <title>New test</title>
        <link rel = 'icon' href = 'IMAGES/ICON.png'>
        <link rel = 'stylesheet' type = 'text/css' href = 'STYLES/MAIN.css'>
        <script src = 'https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
        <script src = 'http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.4/angular.min.js'></script>
	    <script src = 'http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.4/angular-cookies.min.js'></script>
        <script src = 'SCRIPTS/SCRIPT_NT.js'></script>
    </head>
    <body ng-controller = 'NUM_CTRL'>
        <div class = 'bar bar-top'>
            <text>Numerothon</text>
        </div>
        <div class = 'bar bar-bottom'>
            <text>Copyright &copy Numerothon 2020</text>
        </div>
        <div class = 'universal-normal'>
            <h1>New test</h1>
            <p ng-click = 'Change_Location ("DASHBOARD.html")' class = 'return'>Return to Dashboard</p>
            <div class = 'sect-half-left'>
                <div class = 'box'>
                    <h2>Grades</h2>
                    <p ng-repeat = 'Grade in Grades' ng-click = 'Change_Grade (Grade [0])' class = 'list-item'>{{Grade [1]}}</p>
                </div>
            </div>
            <div class = 'sect-half-right'>
                <div class = 'box' ng-hide = 'Criteria [0] [0] == 0'>
                    <h2>Chapters</h2>
                    <p ng-repeat = 'Chapter in Chapters' ng-click = 'Change_Chapter (Chapter [0], $index + 1)' class = 'list-item'>{{Chapter [1]}}</p>
                </div>
            </div>
        </div>
    </body>
</html>
