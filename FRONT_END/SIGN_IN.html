<!DOCTYPE html>
<html ng-app = 'NUM_APP'>
    <head>
        <title>Sign In</title>
        <link rel = 'icon' href = 'IMAGES/ICON.png'>
        <link rel = 'stylesheet' type = 'text/css' href = 'STYLES/MAIN.css'>
        <script src = 'https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
        <script src = 'http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.4/angular.min.js'></script>
	    <script src = 'http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.4/angular-cookies.min.js'></script>
        <script src = 'SCRIPTS/SCRIPT_SI.js'></script>
    </head>
    <body ng-controller = 'NUM_CTRL'>
        <div class = 'bar bar-top'>
            <text>Numerothon</text>
        </div>
        <div class = 'bar bar-bottom'>
            <text>Copyright &copy Numerothon 2020</text>
        </div>
        <div class = 'universal-mini'>
            <h1>Sign in</h1>
            <div class = 'sect-whole'>
                <div class = 'box'>
                    <h2>Form</h2>
                    <p>Enter your username</p>
                    <p><input class = 'text-box' ng-model = 'Username'/></p>
                    <p>Enter your password</p>
                    <p><input class = 'text-box' type = 'password' ng-model = 'Password'/></p>
                    <p ng-hide = 'Message == ""' class = 'message message-negative'>{{Message}}</p>
                    <button onclick = 'window.location = "HOME.html"'>Return</button>
                    <button ng-click = 'Submit ()'>Submit</button>
                </div>
            </div>
        </div>
    </body>
</html>
