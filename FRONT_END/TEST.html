<!DOCTYPE html>
<html ng-app = 'NUM_APP'>
    <head>
        <title>Test</title>
        <link rel = 'icon' href = 'IMAGES/ICON.png'>
        <link rel = 'stylesheet' type = 'text/css' href = 'STYLES/MAIN.css'>
        <script src = 'https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
        <script src = 'http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.4/angular.min.js'></script>
	    <script src = 'http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.4/angular-cookies.min.js'></script>
        <script src = 'SCRIPTS/SCRIPT_TE.js'></script>
    </head>
    <body ng-controller = 'NUM_CTRL'>
        <div class = 'bar bar-top'>
            <text>Numerothon</text>
        </div>
        <div class = 'bar bar-bottom'>
            <text>Copyright &copy Numerothon 2020</text>
        </div>
        <div class = 'universal-mini'>
            <h1>Test</h1>
            <div class = 'sect-whole'>
                <div class = 'box'>
                    <p class = 'question'>{{Question}}</p>
                    <button ng-repeat = 'Option in Options' ng-click = 'Submit (Option)' class = 'option'>{{Option}}</button>
                </div>
                <div class = 'question-bar'>
                    <p><span ng-repeat = 'Correct in Correct_Array' class = 'icon icon-{{Correct[0]}}'></span></p>
                </div>
            </div>
        </div>
    </body>
</html>
